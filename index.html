<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            width: 300px;
            text-align: left;
            overflow: hidden;
        }
        .card h2 {
            margin: 0;
            padding: 1rem;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
        }
        .card p {
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        .card a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>ゲーム</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>いろやすうじのばしょをおぼえるゲーム</h2>
            <p>記憶力を試す楽しいゲームです。</p>
            <a href="https://kpstprog2024.github.io/my-puzzle-game/" target="_blank">ゲームをプレイ</a>
        </div>
        <div class="card">
            <h2>しゃしんからジグソーパズル</h2>
            <p>写真を使ってジグソーパズルを楽しめます。</p>
            <a href="https://kpstprog2024.github.io/KPSTprog2024-2.github.io/" target="_blank">ゲームをプレイ</a>
        </div>
        <div class="card">
            <h2>じんちとり</h2>
            <p>戦略を練って領地を拡大しよう。</p>
            <a href="https://kpstprog2024.github.io/strategy/" target="_blank">ゲームをプレイ</a>
        </div>
    </div>
</body>
</html>
